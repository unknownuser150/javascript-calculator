<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript assingment</title>
    <script src="jscode.js"></script>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-3 text-center bg-primary">
        <h1 class="">Javascript Calculator</h1>

    </div>

    <br>
    <br>
    <br>
    <div class="row g-3">
        <div class="col">
            <h4 class="text-center">Number 1</h4>
            <input type="number" class="form-control" onclick="clearInput()" name="first" id="first" step="any">
        </div>


        <div class="col text-center">
            <h4 class="text-center">Operator</h4>
            <select id="ope" class="col w-100">

                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>


        <div class="col">
            <h4 class="text-center">Number 2</h4>
            <input type="number" class="form-control"  onclick="clearInput()"  id="second" aria-label="Last name" name="second" step="any">
        </div>

        <button onclick="calc()" class="bg-success p-3">Submit</button>
        <br>
        <div class="container w-50 mx-auto"> 
            <h4 class="text-center mt-5">Answer:</h4>
            <input type="text" name="" id="res"  readonly="" class="form-control m-2 text-center ">
        </div>
    </div>


    







</body>

</html>
